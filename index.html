<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find Method Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is just .find() activity</h1>
    <h2>Search for Student name</h2>
    <input type="text" id="input-text">
    <button id="search-btn" onclick="searchfunction()">SEARCH</button>
    <h2 id="result"></h2>
    <script>
        const students = [
      { name: "Jacob", score: 80 },
      { name: "Jovan", score: 60 },
      { name: "Alaiza", score: 75 },
      { name: "Anna", score: 90 },
      { name: "Maureen", score: 68 }
    ];
        const searchfunction = () => {
            const inputText = document.getElementById('input-text').value.trim().toLowerCase();
            const student = students.find(e=> e.name.toLowerCase() === inputText);
            if (student){
                document.getElementById('result').textContent = `${student.name} scored ${student.score}`;
            } else {
                document.getElementById('result').textContent = "No Record Found!";
            }
        };
    </script>
</body>
</html>
